name: Matrix Demo
on: push
jobs:
  build:
    continue-on-error: true #nastavlja s execution of jobs cač i ako neki jobovi fejlaju
    strategy:
      matrix:
        node-version: [12, 14, 16] # može biti bilo koji key
        os: [ubuntu-latest, windows-latest] # može biti bilo koji key
        include: # uključuje standalone kombinacije
          - node-version: 18
          - os: ubuntu-latest
        exclude: # isključuje kombinaciju
          - node-version: 12
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependecies
        run: npm ci
      - name: Build project
        run: npm run build
